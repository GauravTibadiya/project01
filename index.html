<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Linear Equation Analyzer</title>
  <meta name="description" content="Linear equation analyzer and quiz in Gujarati. Analyze equations and test your knowledge interactively." />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script defer src="script.js"></script>
</head>

<body>
  <div class="container">
    <main>
      <h1>દ્વિચલ સુરેખ સમીકરણ યુગ્મ</h1>
      <p class="subtitle"><b>ax + by + c = 0</b> ના સ્વરૂપમાં સમીકરણ લખો</p>

      <label for="eq1">સમીકરણ 1:</label>
      <input type="text" id="eq1" placeholder="જેમ કે 2x + 3y + 6 = 0" />

      <label for="eq2">સમીકરણ 2:</label>
      <input type="text" id="eq2" placeholder="જેમ કે 4x + 6y + 8 = 0" />

      <button onclick="analyze()">સમીકરણ તપાસો</button>
      <button onclick="startQuiz()">Quiz</button>

      <div id="output" class="output-box" style="display: none;" aria-live="polite"></div>
      <div id="quiz" class="quiz-box" style="display: none;" aria-live="polite"></div>
    </main>
  </div>

  <footer class="footer">
    Made by <strong>GAURAV TIBADIYA</strong>
  </footer>
</body>

</html>
